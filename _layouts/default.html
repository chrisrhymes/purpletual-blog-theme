<!DOCTYPE html>
<html class="no-js" lang="en-US">
{% include header.html %}
<body class="flex flex-col h-screen">
  <div class="bg-indigo-800 text-white py-16">
    <div class="container mx-auto px-4">
      <a href="{{ '/' | relative_url }}" class="text-4xl font-bold pb-0 hover:text-indigo-300 font-serif" title="Home">{{ site.title }}</a>
      <p class="text-xl">{{ site.author }}</p>
    </div>
  </div>
  <div class="flex-grow">
    <div class="container mx-auto pb-8 flex">
      <main class="text-gray-800 lg:w-2/3 bg-white py-8 px-4 rounded">
        {{ content }}
      </main>
      <div class="lg:w-1/3 bg-gradient-to-r from-white to-transparent"></div>
    </div>
  </div>
  {% include footer.html %}
</body>
</html>
